<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lihkab Ücret Hesabı</title>
  <link rel="shortcut icon" href="logo.jpg">
  <link rel='manifest' href='manifest.json' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <script src='app.js'></script>


  <!----Ana Ekran---->
    <div class="container">
      <h1>Lihkab Ücret Hesabı 2020</h1>
      <div class="row">
        <div class="col-sm">
		<!----Hesaplama Verileri---->
          <form class="contact-form">
            <div class="form-group">
              <input id="brut" type="number" class="form-control" placeholder="Brüt Ücret">
            </div>
			
			<div class="form-check">
              <input type="checkbox" class="form-check-input" id="kontrollukKontrol">
			  <label class="form-check-label" for="kontrollukKontrol">Kontrollük Ekle</label>
            </div>
			<br>

            <div class="form-group">
              <input id="yol" type="number" class="form-control" placeholder="Yol Ücreti">
            </div>
			
			<div class="form-check">
              <input type="checkbox" class="form-check-input" id="stopajKontrol">
			  <label class="form-check-label" for="stopajKontrol">Stopajlı Ücret Hesapla</label>
            </div>
			<br>

            <button id="btnHesapla" type="button" class="btn btn-primary">Ücret Hesapla</button>
          </form>
        </div>
      </div>
	  <br>
	  
	  <!----İşlem Sonucu---->
	  <div class="container">
	   <div class="row">
        <div class="col-sm">
		<h3><div id="sonuc"></div></h3>
		</div>
	   </div>
	  </div>
	  
	  <!----İşlem Sonucu Verileri---->
	  <div class="container">
	   <div class="row">
        <div class="col-sm">
		<div id="faturaverileri"></div>
		<div id="brutson"></div>
		<div id="stopaj"></div>
		<div id="kdv"></div>
		<div id="brutkdv"></div>
		<div id="digerveriler"></div>
		<div id="yol"></div>
		<div id="kontrolluk"></div>
		<div id="damgaonay"></div>
		<div id="sozlesmebedeli"></div>
		</div>
	   </div>
	  </div>

  <!----Sayfa Sonu---->
  
  <script src="js/smooth-scroll.js"></script>
  <script>
    var scroll = new SmoothScroll('a[href*="#"]');
  </script>

	<script type="text/javascript">
		var btn=document.getElementById("btnHesapla");
		btn.onclick=function(){
		var brut=Number(document.getElementById("brut").value);
		var yol=Number(document.getElementById("yol").value);
		var kdv=brut*0.18;
		var brutkdv=brut+kdv;
		var damgaonay =  brut*0.00948;
		var sozlesmebedeli = 8.5;
		var kontrollukdurum = document.getElementById("kontrollukKontrol");
			if (kontrollukdurum.checked == false){
				var kontrolluk = (brutkdv)*0.05;
				}
			else {
				var kontrolluk = (brutkdv)*0.10;
				}
		var stopajdurum = document.getElementById("stopajKontrol");
			if (stopajdurum.checked == false){
				var stopaj = 0;
				}
			else {
				var stopaj = brut*0.2;
				brutkdv=brut+kdv-stopaj;
				}
		var toplam=brut+kdv+kontrolluk-stopaj+yol+sozlesmebedeli+damgaonay;
		document.getElementById("sonuc").innerHTML="Sonuç : "+toplam;
		document.getElementById("brutson").innerHTML="Brüt : "+brut;
		document.getElementById("kdv").innerHTML="Kdv : "+kdv;
		document.getElementById("kontrolluk").innerHTML="Kontrollük : "+kontrolluk;
		document.getElementById("stopaj").innerHTML="Stopaj : "+stopaj;
		document.getElementById("brutkdv").innerHTML="Net : "+brutkdv;
		document.getElementById("damgaonay").innerHTML="Onay+Damga : "+damgaonay;
		document.getElementById("sozlesmebedeli").innerHTML="Sözl. Bedeli : "+sozlesmebedeli;
		document.getElementById("yol").innerHTML="Yol : "+yol;
		document.getElementById("faturaverileri").innerHTML="~ Fatura Verileri ~";
		document.getElementById("digerveriler").innerHTML="~ Diğer Veriler ~";
		}
	</script>
  
</body>

</html>
